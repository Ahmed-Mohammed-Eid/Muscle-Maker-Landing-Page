<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Muscle Maker Grill - Kuwait</title>
        <!-- STYLE -->
        <link rel="stylesheet" href="style.min.css" />
        <!-- FAVICON -->
        <link
            rel="icon"
            type="image/png"
            href="./assets/icons/favicon.ico"
            sizes="32x32"
        />
        <!-- META TAGS -->
        <meta name="description" content="Muscle Maker Grill - Kuwait" />
        <meta name="keywords" content="Muscle Maker, Grill, Kuwait, Healthy Food" />
        <meta name="author" content="Muscle Maker Grill" />
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="logo">
                    <img
                        src="./assets/logo.webp"
                        alt="Muscle Maker Grill - Kuwait logo"
                        class="logo_img"
                    />
                </div>
                <div class="left_content">
                    <h1>Muscle Maker Grill</h1>
                    <p>
                        Fuel your body with wholesome, delicious food. <br />
                        We provide the tools and inspiration you need to build
                        <br />
                        healthy habits that last a lifetime.
                    </p>
                    <div class="images_container_mobile">
                        <img
                            src="./assets/1.webp"
                            alt="Image 1"
                            class="image1"
                        />
                        <img
                            src="./assets/2.webp"
                            alt="Image 2"
                            class="image2"
                        />
                        <img
                            src="./assets/3.webp"
                            alt="Image 3"
                            class="image3"
                        />
                    </div>
                    <section class="buttons">
                        <a
                            class="google-store button"
                            href="https://play.google.com/store/apps/details?id=com.hespersoft.muscle_maker"
                            target="_blank"
                        >
                            <img
                                src="/assets/icons/GooglePlay.svg"
                                alt="GooglePlay"
                                class="google-stor_img"
                                crossorigin="anonymous"
                            />
                            <span>Google Play</span>
                        </a>
                        <a
                            class="apple-store button"
                            href="https://apps.apple.com/kw/app/muscle-maker-grill/id6469463128"
                            target="_blank"
                        >
                            <img
                                src="/assets/icons/AppStore.svg"
                                alt="AppStore"
                                class="apple-store_img"
                                crossorigin="anonymous"
                            />
                            <span>App Store</span>
                        </a>
                    </section>
                    <section class="qrs">
                        <div class="qr">
                            <img
                                src="./assets/qr_google_play.webp"
                                alt="QR Code for Google Play"
                                class="qr_img"
                            />
                            <p>Google Play</p>
                        </div>
                        <div class="qr">
                            <img
                                src="./assets/qr_apple_store.webp"
                                alt="QR Code for Apple Store"
                                class="qr_img"
                            />
                            <p>Apple Store</p>
                        </div>
                    </section>
                </div>
            </div>
            <div class="right">
                <div class="images_container">
                    <img src="./assets/1.webp" alt="Image 1" class="image1" />
                    <img src="./assets/2.webp" alt="Image 2" class="image2" />
                    <img src="./assets/3.webp" alt="Image 3" class="image3" />
                </div>
            </div>
        </div>
    </body>
</html>
